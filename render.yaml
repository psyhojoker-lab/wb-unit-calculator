services:
  # Backend API service
  - type: web
    name: wb-calculator-api
    env: python
    buildCommand: ./build.sh
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wb-calculator-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend static site
  - type: web
    name: wb-calculator-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: wb-calculator-api
          type: web
          property: url

databases:
  - name: wb-calculator-db
    databaseName: wb_calculator
    plan: free